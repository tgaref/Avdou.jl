<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="/css/default.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script type="text/javascript">
    MathJax = {
	tex: {
	    inlineMath: [["\\(", "\\)"]],
	    displayMath: [["\\[", "\\]"]]
	}
    };
  </script>
  
  <script type="text/javascript" id="MathJax-script" async
	  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

    <script type="text/javascript"
          src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  
  <script>
    window.MathJax = {
	options: {
	    skipHtmlTags: ["script","noscript","style","textarea","pre","code"]
	},
	startup: {
	    pageReady: () => {
		// MathJax has finished typesetting
		document.querySelectorAll(".math, .math.display").forEach(el => {
		    el.style.visibility = "visible";
		});
		return MathJax.startup.defaultPageReady();
	    }
	}
    };
  </script>


  {% block head %}{% endblock head %}
  
  <title>Theodoulos Garefalakis</title>
</head>


<body>
  <div class="container">
    <nav class="navbar is-transparent" role="navigation">
      <div class="navbar-brand">
	<a href="/" class="navbar-item">Theodoulos Garefalakis</a>
      </div>
      <div class="navbar-menu">
	<div class="navbar-end">
	  <a class="navbar-item" href="/content/teaching">Teaching</a>
	  <a class="navbar-item" href="/content/research">Research</a>
	  <a class="navbar-item" href="/content/activities/">Activities</a>
	</div>
      </div>
    </nav>
    <br> <br>
    {% block content %} {% endblock %}
  </div>

  <br>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
	<i class="fa fa-copyright"></i> Theodoulos Garefalakis. Site built with <a href="https://www.getzola.org/">Avdou</a> and <a href="https://bulma.io/">Bulma</a>.
      </p>
    </div>
  </footer>
  
</body>

</html>
